<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="timer.css">
    <script src="https://kit.fontawesome.com/26fa2ececf.js" crossorigin="anonymous"></script>
</head>

<body>

    <h2>Exercise 3 - Timer</h2>

    <div id="myTimer">
        <div class="fist-div">
            <button class="button minus"><i class="fa-solid fa-minus"></i></button>
            <main class="main-btn">
                <div class="big-div">
                    <div class="counter">29</div>
                    <span>s</span>
                </div>
            </main>
            <button class="button plus"><i class="fa-solid fa-plus"></i></button>
        </div>

        <div class="second-div">
            <button class="btn reset">Reset</button>
            <button class="btn start">Start</button>
        </div>
    </div>

    

    <script src="./timer.js"></script>

</body>

</html>
